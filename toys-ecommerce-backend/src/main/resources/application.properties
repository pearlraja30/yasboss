spring.application.name=toys-ecommerce

# Database Connection Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/yasboss
spring.datasource.username=yasboss_user
spring.datasource.password=Yasb0ss2025!

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
# Use 'validate' since the schema is now managed by the script
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000


# Google OAuth2 Client Configuration
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

# JWT Configuration
# 7 days in milliseconds (Correct way to comment)
yasboss.jwt.secret=YourSuperSecretKeyThatIsAtLeast32CharactersLong
yasboss.jwt.expirationMs=604800000

# Spring Mail Properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true